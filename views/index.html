<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HWP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="static/js/youtube.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
  </head>
  <body>

  <section class="hero is-bold is-dark">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Hacienda Warehouse Project
            </h1>
            <h2 class="subtitle">
              <em>Welcome to the Hacienda, enjoy 🎉</em>
              <em id="roomName"></em>
            </h2>
        </div>
    </div>
    <div class="hero-body">
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-9">
              <div class="tile">

                  <div class="tile is-parent has-text-centered  is-3">
                      <article class="tile is-child notification is-primary">
                          <h2>Rooms</h2>
                          <div class="table-container">
                              <table class="table is-scrollable is-narrow is-striped is-primary is-fullwidth">
                                  <tbody id="rooms">
                                  </tbody>
                              </table>
                          </div>
                      </article>
                  </div>


                <div class="tile is-parent has-text-centered  is-3">
                  <article class="tile is-child notification is-primary">
                    <div class="field has-addons">
                        <div class="control">
                        <input class="input" id="query" type="text" placeholder="Find a track 💃🏼">
                        </div>
                        <div class="control">
                            <button onclick="search()" class="button is-warning" id="search-button">Search</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="table is-scrollable is-narrow is-striped is-primary is-fullwidth">
                            <tbody  id="response">
                            </tbody>
                        </table>
                    </div>
                  </article>
                </div>

                <div class="tile is-parent has-text-centered is-vertical">

                  <article class="tile is-child notification is-primary">
                    <!-- <p class="title">Tra</p>
                    <p class="subtitle">With an image</p> -->
                    <div id="player"></div>
                    <div class="tile is-parent has-text-centered">
                        <article class="tile is-child notification is-primary" id="numberOfTracksNext">
                            <span class="tag is-light">0 track(s) playing next</span>
                        </article>
                        <article class="tile is-child notification is-primary" id="masterStatus">
                            <button class="button is-warning" onclick="requestMaster()">
                                Ask to DJ
                            </button>
                            <label class="checkbox">
                                <input type="checkbox" id="keepPreviousPlaylistCheckbox">
                                Keep playlist from previous DJ
                            </label>
                        </article>
                        <article class="tile is-child notification is-primary">
                            <span class="tag is-light">N guys connected</span>
                        </article>   
                    </div>

                  </article>
                  <article class="tile is-child notification is-info" id="status">
                    <!-- <p class="subtitle">Interactions</p> -->
                    <div class="container is-centered" id="masterRequest">
                    </div>
                  </article>

                </div>
              </div>
            </div>
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="subtitle">Breakroom</p>
                <article class="tile is-parent is-vertical">
                    <article class="message is-primary">
                        <div class="message-body" id="chatroom" style="overflow-y: auto; height:400px;">
                        </div>
                      </article>
                </article>
              </article>
              <article class="tile is-child notification is-primary is-12">
                <div class="field has-addons">
                    <div class="control">
                    <input class="input" type="text" placeholder="Break the ice" id="chatText">
                    </div>
                    <div class="control">
                        <button onclick="sendChatText()" class="button is-info">Submit</button>
                    </div>
                    <div class="control">
                        <input class="input" type="text" placeholder="Your name 👻" id="clientName">
                    </div>
                </div>
              </article>
            </div>
        </div>
    </div>
    
    <div class="hero-body" style="display: none;">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child notification is-light">
                <div class="content">
                    <div class="content" id="output">
                    </div>
                </div>
                </article>
            </div>
        </div>
    </div>
  </section>
  <footer class="footer has-background-primary">
    <div class="content has-text-centered">
      <p>
        🔥 <strong>Hacienda</strong> by Alex.
      </p>
    </div>
  </footer>

  </body>
</html>
