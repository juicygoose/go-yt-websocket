<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HWP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="static/js/youtube.js" type="text/javascript"></script>
  </head>
  <body>

  <section class="hero is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Hacienda Warehouse Project
            </h1>
            <h2 class="subtitle">
              <em>Welcome to the Hacienda, enjoy üéâ</em>
            </h2>
        </div>
    </div>
    <div class="hero-body">
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-9">
              <div class="tile">
                <div class="tile is-parent has-text-centered  is-4 is-vertical">
                  <article class="tile is-child notification is-primary">
                    <div class="field has-addons">
                        <div class="control">
                        <input class="input" id="query" type="text" placeholder="Find a track üíÉüèº">
                        </div>
                        <div class="control">
                            <button onclick="search()" class="button is-warning" id="search-button">Search</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="table is-scrollable is-narrow is-striped is-primary is-fullwidth is-hoverable">
                            <tbody  id="response">
                            </tbody>
                        </table>
                    </div>
                    </article>
                    <article class="tile is-child notification is-primary is-13">
                        <p class="subtitle">
                            <label class="checkbox">
                            <input type="checkbox" id="acceptTrackReco">
                            Accept track recommendation
                            </label> <button onclick="clearReco()" class="button is-danger is-small is-rounded">Clear</button>
                        </p>
                        <div class="table-container">
                            <table class="table is-scrollable is-narrow is-striped is-primary is-fullwidth is-hoverable">
                                <tbody  id="suggestions">
                                </tbody>
                            </table>
                        </div>
                  </article>
                </div>
                <div class="tile is-parent has-text-centered is-vertical">

                  <article class="tile is-child notification is-primary">
                    <div class="container">
                        <div id="player"></div>
                        <div class="tile is-parent has-text-centered">
                            <article class="tile is-child notification is-primary" id="numberOfTracksNext">
                                <span class="tag is-light">0 track(s) playing next</span>
                            </article>
                            <article class="tile is-child notification is-primary" id="masterStatus">
                                <button class="button is-warning" onclick="requestMaster()">
                                    Ask to DJ
                                </button>
                                <label class="checkbox">
                                    <input type="checkbox" id="keepPreviousPlaylistCheckbox">
                                    Keep playlist from previous DJ
                                </label>
                            </article>
                            <article class="tile is-child notification is-primary">
                                <span class="tag is-light" id="clientsConnected">1 guy(s) connected</span>
                            </article>   
                        </div>
                        <div class="tile is-parent has-text-centered">
                            <article class="tile is-child notification is-primary">
                                <button class="button is-info" onclick="triggerVote('up')" id="upvote">Yeaah üéâ 0</button>
                                <button class="button is-danger" onclick="triggerVote('down')" id="downvote">0 ‚ò†Ô∏è Bweerk</button>
                            </article>
                        </div>
                    </div>
                    <div class="container">

                    </div>


                  </article>
                  <article class="tile is-child notification is-info" id="status">
                    <div class="container is-centered" id="masterRequest">
                    </div>
                  </article>

                </div>
              </div>
            </div>
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="subtitle">Breakroom</p>
                <article class="tile is-parent is-vertical">
                    <article class="message is-primary">
                        <div class="message-body" id="chatroom" style="overflow-y: auto; height:450px;">
                        </div>
                      </article>
                </article>
              </article>
              <article class="tile is-child notification is-primary is-12">
                <div class="field has-addons">
                    <div class="control">
                    <input class="input" type="text" placeholder="Break the ice" id="chatText">
                    </div>
                    <div class="control">
                        <button onclick="sendChatText()" class="button is-info">Submit</button>
                    </div>
                    <div class="control">
                        <input class="input" type="text" placeholder="Your name üëª" id="clientName">
                    </div>
                </div>
              </article>
            </div>
        </div>
    </div>
    
    <div class="hero-body" style="display: none;">
    <!-- <div class="hero-body"> -->
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child notification is-light">
                <div class="content">
                    <div class="content" id="output">
                    </div>
                </div>
                </article>
            </div>
        </div>
    </div>
  </section>
  <footer class="footer has-background-primary">
    <div class="content has-text-centered">
      <p>
        üî• <strong>Hacienda</strong> by Alex.
      </p>
    </div>
  </footer>

  </body>
</html>
