<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HWP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="static/js/youtube.js" type="text/javascript"></script>
    <script> 
        $(function(){
          $("#navBarContent").load("parts/navbar.html"); 
        });
    </script> 
  </head>
  <body>
    <div id="navBarContent"></div>

    <div class="modal" id="modal">
        <div class="modal-background" onclick="toggleModal()"></div>
        <div class="modal-content">
            <article class="message is-primary">
                <div class="message-header">
                  <p>Access restricted to the DJ!</p>
                  <button class="delete" aria-label="delete"></button>
                </div>
                <div class="message-body">
                  Request to be DJ to start adding tracks to the playlist and get recommendations from the crowd.
                </div>
              </article>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="toggleModal()"></button>
    </div>

  <section class="hero is-bold">
    <div class="hero-body">
        <div class="container has-text-centered">
            <img src="static/assets/hacienda-s.png">
        </div>
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-9">
              <div class="tile">
                <div class="tile is-parent has-text-centered  is-4 is-vertical">
                    <nav class="panel is-fullwidth is-primary">
                        <p class="panel-heading">
                          Record shelf
                        </p>
                        <p class="panel-tabs">
                            <a class="is-active" onclick="activatepanel('search')" id="panel-tab-search">Search</a>
                            <a onclick="activatepanel('reco')" id="panel-tab-reco">
                                Recommendations <span class="tag is-info is-light is-rounded" id="tracksInReco">0</span>
                            </a>
                            <a onclick="activatepanel('playlist')" id="panel-tab-playlist">
                                Playlist <span class="tag is-info is-light is-rounded" id="tracksInPlaylist">0</span>
                            </a>
                        </p>
                        <div class="content" id="track-toolbox-search">
                            <a class="panel-block is-active is-fullwidth">
                                <div class="field has-addons">
                                    <div class="control has-icons-left">
                                    <input class="input" id="query" type="text" placeholder="Find a track üíÉüèº">
                                    <span class="icon is-left">
                                        <i class="fas fa-search" aria-hidden="true"></i>
                                      </span>
                                    </div>
                                    <div class="control">
                                        <button onclick="search()" class="button is-warning" id="search-button">Search</button>
                                    </div>
                                </div>
    
                            </a>
                            <a class="panel-block">
                                <div class="table-container">
                                    <table class="table is-scrollable is-narrow is-striped is-primary is-fullwidth is-hoverable">
                                        <tbody  id="response">
                                        </tbody>
                                    </table>
                                </div>
                            </a>
                        </div>
                        <div class="content" id="track-toolbox-reco" style="display: none;">
                            <div class="panel-block">
                                <button class="button is-danger is-outlined is-fullwidth" onclick="clearReco()">
                                    Clear
                                </button>
                            </div>
                            <a class="panel-block">
                                <div class="table-container">
                                    <table class="table is-scrollable is-narrow is-striped is-primary is-fullwidth is-hoverable">
                                        <tbody  id="suggestions">
                                        </tbody>
                                    </table>
                                </div>
                            </a>
                        </div>
                        <div class="content" id="track-toolbox-playlist" style="display: none;">
                            <a class="panel-block">
                                <div class="table-container">
                                    <table class="table is-scrollable is-narrow is-striped is-primary is-fullwidth is-hoverable">
                                        <tbody  id="playlist-table">
                                        </tbody>
                                    </table>
                                </div>
                            </a>
                        </div>
                      </nav>
                  
                </div>
                <div class="tile is-parent has-text-centered is-vertical">
                  <article class="tile is-child notification is-primary">
                    <div class="container">
                        <div id="player"></div>
                        <div class="tile is-parent has-text-centered">
                            <article class="tile is-child notification is-primary" id="numberOfTracksNext">
                                <span class="tag is-light">0 track(s) playing next</span>
                            </article>
                            <article class="tile is-child notification is-primary" id="masterStatus">
                                <button class="button is-warning" onclick="requestMaster()">
                                    Ask to DJ
                                </button>
                                <label class="checkbox">
                                    <input type="checkbox" id="keepPreviousPlaylistCheckbox">
                                    Keep playlist from previous DJ
                                </label>
                            </article>
                            <article class="tile is-child notification is-primary">
                                <span class="tag is-light" id="clientsConnected">1 guy(s) connected</span>
                            </article>   
                        </div>
                        <div class="tile is-parent has-text-centered">
                            <article class="tile is-child notification is-primary">
                                <button class="button is-info" onclick="triggerVote('up')" id="upvote">Yeaah üéâ 0</button>
                                <button class="button is-danger" onclick="triggerVote('down')" id="downvote">0 ‚ò†Ô∏è Bweerk</button>
                            </article>
                        </div>
                    </div>
                    <div class="container">

                    </div>


                  </article>
                  <article class="tile is-child notification is-info" id="status">
                    <div class="container is-centered" id="masterRequest">
                    </div>
                  </article>

                </div>
              </div>
            </div>
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="subtitle">Breakroom</p>
                <article class="tile is-parent is-vertical">
                    <article class="message is-primary">
                        <div class="message-body" id="chatroom" style="overflow-y: auto; height:450px;">
                        </div>
                      </article>
                </article>
              </article>
              <article class="tile is-child notification is-primary is-12">
                <div class="field has-addons">
                    <div class="control">
                    <input class="input" type="text" placeholder="Break the ice" id="chatText">
                    </div>
                    <div class="control">
                        <button onclick="sendChatText()" class="button is-info">Submit</button>
                    </div>
                    <div class="control">
                        <input class="input" type="text" placeholder="Your name üëª" id="clientName">
                    </div>
                </div>
              </article>
              <!-- <nav class="panel is-fullwidth is-primary" >
                <p class="panel-heading has-text-centered">
                  Breakroom
                </p>
                <a class="panel-block is-active is-fullwidth">
                    <div class="field has-addons">
                        <div class="control">
                        <input class="input" type="text" placeholder="Break the ice" id="chatText">
                        </div>
                        <div class="control">
                            <button onclick="sendChatText()" class="button is-info">Submit</button>
                        </div>
                        <div class="control">
                            <input class="input" type="text" placeholder="Your name üëª" id="clientName">
                        </div>
                    </div>
                </a>
                <a class="panel-block">
                    <nav class="panel is-fullwidth is-primary" id="chatroom">
                    </nav>
                </a>
              </nav>
           -->
            </div>
        </div>
    </div>
    
    <div class="hero-body" style="display: none;">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child notification is-light">
                <div class="content">
                    <div class="content" id="output">
                    </div>
                </div>
                </article>
            </div>
        </div>
    </div>
  </section>
  <footer class="footer has-background-primary">
    <div class="content has-text-centered">
      <p>
        üî• <strong>Hacienda</strong> by Alex.
      </p>
    </div>
  </footer>

  </body>
</html>
