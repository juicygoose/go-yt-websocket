<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hacienda Warehouse Project</title>
    <link rel="stylesheet" href="static/css/modal.css">
    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="static/js/helper.js" type="text/javascript"></script>
    <script src="static/js/youtube.js" type="text/javascript"></script>
    <script> 
        $(function(){
            $("#navBarContent").load("parts/navbar.html");
            $("#recordShelfPanel").load("parts/record-shelf-panel.html");
            $("#socialPanel").load("parts/social-panel.html");
            $("#modals").load("parts/modals.html"); 
        });
    </script> 
  </head>
  <body>
  <div id="navBarContent"></div>
  <div id="modals"></div>

  <section class="hero is-bold">
    <div class="hero-body">
        <div class="container has-text-centered">
            <img src="static/assets/hacienda-s.png">
        </div>
        <div class="tile is-ancestor mt-4">
            <div class="tile is-vertical is-9">
              <div class="tile">
                <div class="tile is-parent has-text-centered  is-4 is-vertical">
                    <div id="recordShelfPanel"></div>
                </div>
                <div class="tile is-parent has-text-centered is-vertical">
                  <article class="tile is-child notification is-primary has-background-primary-dark">
                    <div class="container">
                        <div id="player"></div>
                        <div class="tile is-parent has-text-centered">
                            <article class="tile is-child notification is-primary has-background-primary-dark" id="numberOfTracksNext">
                                <span class="tag is-light">0 📀 playing next</span>
                            </article>
                            <article class="tile is-child notification is-primary has-background-primary-dark" id="masterStatus">
                                <button class="button is-primary has-text-weight-bold" onclick="requestMaster()">
                                    I want to DJ !
                                </button>
                                <label class="checkbox has-text-white mt-2">
                                    <input type="checkbox" id="keepPreviousPlaylistCheckbox">
                                    Tick if you want to keep previous DJ's playlist
                                </label>
                            </article>
                            <article class="tile is-child notification is-primary has-background-primary-dark">
                                <span class="tag is-light" id="clientsConnected">1 💃🕺 connected</span>
                            </article>   
                        </div>
                        <div class="tile is-parent has-text-centered">
                            <article class="tile is-child notification is-primary has-background-primary-dark">
                                <button class="button is-info has-text-weight-semibold mr-2" onclick="triggerVote('up')" id="upvote">Yeaah 🎉 0</button>
                                <button class="button is-danger has-text-weight-semibold ml-2" onclick="triggerVote('down')" id="downvote">0 ☠️ Bweerk</button>
                            </article>
                        </div>
                    </div>
                  </article>
                </div>
              </div>
            </div>
            <div class="tile is-parent is-vertical">
                <div id="socialPanel"></div>
            </div>
        </div>
    </div>
    
    <div class="hero-body" style="display: none;">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child notification is-light">
                <div class="content">
                    <div class="content" id="output">
                    </div>
                </div>
                </article>
            </div>
        </div>
    </div>
  </section>
  <footer class="footer has-background-primary-dark has-text-white">
    <div class="content has-text-centered">
      <p>
        🔥 <strong class="has-text-white">Hacienda Warehouse Project</strong>, made with 💛 by Alex.
      </p>
    </div>
  </footer>

  </body>
</html>
